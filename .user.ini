; PHP Configuration for WordPress on DigitalOcean App Platform
; This file ensures required extensions are loaded

extension=mbstring
extension=mysqli
extension=curl
extension=gd
extension=xml
extension=zip
extension=openssl

; Memory and execution settings
memory_limit = 128M
max_execution_time = 300
upload_max_filesize = 64M
post_max_size = 64M

; Error reporting (disable display in production)
display_errors = Off
log_errors = On
error_log = /tmp/php_errors.log
