; PHP Configuration for WordPress on DigitalOcean App Platform
; This file ensures required extensions are loaded

extension=mbstring
extension=mysqli
extension=curl
extension=gd
extension=xml
extension=zip
extension=openssl

; Memory and execution settings - Optimized for 512MB RAM
memory_limit = 96M
max_execution_time = 300
upload_max_filesize = 32M
post_max_size = 32M

; Error reporting - Enable for debugging
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /tmp/php_errors.log
error_reporting = E_ALL
