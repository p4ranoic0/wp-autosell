; WordPress Requirements
extension=mbstring
extension=mysqli
extension=curl
extension=gd
extension=xml
extension=zip
extension=openssl

; Performance settings
memory_limit = 128M
max_execution_time = 300
upload_max_filesize = 64M
post_max_size = 64M

; Error reporting (disable in production)
display_errors = Off
log_errors = On
error_log = /tmp/php_errors.log

; Session settings
session.save_handler = files
session.save_path = /tmp

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
