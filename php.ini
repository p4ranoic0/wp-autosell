; WordPress Requirements
extension=mbstring
extension=mysqli
extension=curl
extension=gd
extension=xml
extension=zip
extension=openssl

; Performance settings - Optimized for 512MB RAM environment
; With 4 workers, each can use 96M to stay within limits
memory_limit = 96M
max_execution_time = 300
upload_max_filesize = 32M
post_max_size = 32M

; Error reporting - Enable for debugging 500 errors
; Set display_errors = Off in production after debugging
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /tmp/php_errors.log
error_reporting = E_ALL

; Session settings
session.save_handler = files
session.save_path = /tmp

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
